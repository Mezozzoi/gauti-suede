<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <title>Admin panel | Login</title>
</head>
<body>
<style>
    html {
        height: 100%;
    }

    body {
        margin: 0;
        height: 100%;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: sans-serif;
    }

    .login-form {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }
</style>

<form class="login-form border rounded" action="" method="post">
    <h3 class="text-center border-bottom p-3 pb-1">Admin panel</h3>
    <div class="form-group p-3 pt-1">
        <label for="password" class="form-label">Password:</label>
        <input type="password" id="password" class="form-control" name="password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-secondary m-3 mt-0">Login</button>
</form>
</body>
</html>
